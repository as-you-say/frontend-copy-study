<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Zoom Image On Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    section {
      width: 100%;
      height: 700px;
      overflow: hidden;
      position: relative;
    }
    section img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <section class="zoom">
    <img src="http://ojsfile.ohmynews.com/STD_IMG_FILE/2019/0711/IE002521391_STD.jpg" alt="">
  </section>
  <section></section>
  <script>
    window.addEventListener('scroll', function(e) {
      var scroll = window.scrollY;
      document.querySelector('.zoom').style.width = (100 + scroll/5)+"%"
      document.querySelector('.zoom').style.left = (-scroll/10)+"%"
    });
  </script>
</body>
</html>
